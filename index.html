<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
    </head>
    <style>
        .Tweet{
            background-color: rgb(0, 157, 255);
            color: white;
            border-radius: 10px;
            font-family: "Roboto", serif;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
            cursor: pointer;
            transition: 0.2;
        }
        .Tweet:hover{
            background-color: white;
            color: rgb(0, 154, 250);
        }
    </style>
    <body>
        <button class="Tweet">tweet</button>
        <button class="Tweet">tweet</button>
        <button class="Tweet">tweet</button>
        <button class="Tweet">tweet</button>
        <button class="Tweet">tweet</button>

    </body>
</html>
